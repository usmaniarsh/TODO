<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY TASK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="style.css">
      <script src="sc.js"></script>

   
        </head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-tasks"></i>
            <h1>Tasks</h1>
        </div>
        <div class="task-lists" id="taskLists">
            <!-- Task lists will be added here dynamically -->
        </div>
        <div class="sidebar-footer">
            <div class="add-list" id="addListBtn">
                <i class="fas fa-plus"></i>
                <span>New list</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="top-actions">
                <button id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="task-list-container">
            <div class="task-list-header">
                <h2 id="currentListTitle">My Tasks</h2>
                <div class="actions">
                    <button id="sortTasksBtn" title="Sort Tasks">
                        <i class="fas fa-sort"></i>
                    </button>
                </div>
            </div>

            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
            </div>

            <div class="tasks" id="tasksContainer">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks found. Add a new task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Form Modal -->
    <div class="modal" id="taskFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Task</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description (Optional)</label>
                    <textarea id="editTaskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editTaskDueDate">Due Date</label>
                    <input type="date" id="editTaskDueDate">
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List Form Modal -->
    <div class="modal" id="listFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New List</h2>
                <button class="close-btn" id="closeListModalBtn">&times;</button>
            </div>
            <form id="listForm">
                <div class="form-group">
                    <label for="listName">List Name</label>
                    <input type="text" id="listName" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelListBtn">Cancel</button>
                    <button type="submit" class="save-btn">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettingsBtn">&times;</button>
            </div>
            <div class="settings-tabs">
                <div class="settings-tab active" data-tab="appearance">Appearance</div>
                <div class="settings-tab" data-tab="wallpapers">Wallpapers</div>
            </div>
            <div class="settings-content active" id="appearanceTab">
                <h3>Theme</h3>
                <div class="theme-options">
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview" style="background: linear-gradient(to right, #f5f5f5 50%, #ffffff 50%);"></div>
                        <span>Light</span>
                    </div>
                    <div class="theme-option" data-theme="dark">
                        <div class="theme-preview" style="background: linear-gradient(to right, #202124 50%, #3c4043 50%);"></div>
                        <span>Dark</span>
                    </div>
                    <div class="theme-option" data-theme="blue">
                        <div class="theme-preview" style="background: linear-gradient(to right, #e8f0fe 50%, #ffffff 50%);"></div>
                        <span>Blue</span>
                    </div>
                </div>
            </div>
            <div class="settings-content" id="wallpapersTab">
                <h3>Background</h3>
                <div class="wallpaper-grid">
                    <div class="wallpaper-item" data-wallpaper="none">
                        <div style="width: 100%; height: 100%; background-color: var(--main-bg); display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper1">
                        <img src="https://source.unsplash.com/random/300x300/?nature,1" alt="Nature">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper2">
                        <img src="https://source.unsplash.com/random/300x300/?mountain,1" alt="Mountain">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper3">
                        <img src="https://source.unsplash.com/random/300x300/?beach,1" alt="Beach">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper4">
                        <img src="https://source.unsplash.com/random/300x300/?city,1" alt="City">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper5">
                        <img src="https://source.unsplash.com/random/300x300/?abstract,1" alt="Abstract">
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
