<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc05;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #757575;
            --text-color: #202124;
            --sidebar-bg: #ffffff;
            --main-bg: #f5f5f5;
            --task-bg: #ffffff;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            --task-list-width: 280px;
            --font-family: 'Roboto', Arial, sans-serif;
        }

        /* Dark Theme Variables */
        .dark-theme {
            --primary-color: #8ab4f8;
            --secondary-color: #81c995;
            --danger-color: #f28b82;
            --warning-color: #fde293;
            --light-gray: #202124;
            --medium-gray: #5f6368;
            --dark-gray: #9aa0a6;
            --text-color: #e8eaed;
            --sidebar-bg: #3c4043;
            --main-bg: #202124;
            --task-bg: #3c4043;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--task-list-width);
            background-color: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            z-index: 100;
            border-right: 1px solid var(--medium-gray);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .sidebar-header h1 {
            font-size: 20px;
            font-weight: 500;
            margin-left: 10px;
        }

        .sidebar-header i {
            color: var(--primary-color);
            font-size: 24px;
        }

        .task-lists {
            flex: 1;
            padding: 10px 0;
            overflow-y: auto;
        }

        .task-list-item {
            padding: 12px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }

        .task-list-item:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }

        .task-list-item.active {
            background-color: rgba(66, 133, 244, 0.1);
            color: var(--primary-color);
        }

        .task-list-item i {
            margin-right: 15px;
            font-size: 18px;
        }

        .task-list-item .count {
            margin-left: auto;
            background-color: var(--medium-gray);
            color: var(--text-color);
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 12px;
        }

        .task-list-item.active .count {
            background-color: var(--primary-color);
            color: white;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--medium-gray);
        }

        .add-list {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .add-list:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }

        .add-list i {
            margin-right: 15px;
            font-size: 18px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--task-list-width);
            min-height: 100vh;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(var(--sidebar-bg), 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
        }

        .top-actions {
            display: flex;
            gap: 15px;
        }

        .top-actions button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
        }

        .task-list-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .task-list-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .task-list-header h2 {
            font-size: 22px;
            font-weight: 500;
        }

        .task-list-header .actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .task-list-header button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 16px;
        }

        .task-list-header button:hover {
            color: var(--primary-color);
        }

        .add-task {
            display: flex;
            margin-bottom: 30px;
            background-color: var(--task-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .add-task input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: var(--task-bg);
            color: var(--text-color);
        }

        .add-task button {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .add-task button:hover {
            background-color: #3367d6;
        }

        .tasks {
            background-color: var(--task-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--medium-gray);
            transition: background-color 0.3s;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .task-title {
            font-size: 16px;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--dark-gray);
        }

        .task-details {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--dark-gray);
        }

        .task-due-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .task-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 16px;
            transition: color 0.3s;
        }

        .task-action-btn.edit-btn:hover {
            color: var(--primary-color);
        }

        .task-action-btn.delete-btn:hover {
            color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--dark-gray);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            color: var(--medium-gray);
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--task-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--dark-gray);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: var(--dark-gray);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--task-bg);
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .cancel-btn {
            background-color: var(--medium-gray);
            color: var(--text-color);
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .cancel-btn:hover {
            background-color: #d0d0d0;
        }

        .save-btn:hover {
            background-color: #3367d6;
        }

        /* Settings Modal */
        .settings-tabs {
            display: flex;
            border-bottom: 1px solid var(--medium-gray);
            margin-bottom: 20px;
        }

        .settings-tab {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .settings-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .settings-content {
            display: none;
        }

        .settings-content.active {
            display: block;
        }

        .theme-options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .theme-option {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }

        .theme-preview {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 2px solid transparent;
        }

        .theme-option.active .theme-preview {
            border-color: var(--primary-color);
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .wallpaper-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .wallpaper-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .wallpaper-item.active::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--primary-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            :root {
                --task-list-width: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .modal-content {
                margin: 0 15px;
            }

            .wallpaper-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .add-task button {
                padding: 0 15px;
            }

            .task-item {
                padding: 12px;
            }

            .task-actions {
                flex-direction: column;
                gap: 5px;
            }

            .theme-options {
                flex-direction: column;
            }

            .wallpaper-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-tasks"></i>
            <h1>Tasks</h1>
        </div>
        <div class="task-lists" id="taskLists">
            <!-- Task lists will be added here dynamically -->
        </div>
        <div class="sidebar-footer">
            <div class="add-list" id="addListBtn">
                <i class="fas fa-plus"></i>
                <span>New list</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="top-actions">
                <button id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="task-list-container">
            <div class="task-list-header">
                <h2 id="currentListTitle">My Tasks</h2>
                <div class="actions">
                    <button id="sortTasksBtn" title="Sort Tasks">
                        <i class="fas fa-sort"></i>
                    </button>
                </div>
            </div>

            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a task...">
                <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
            </div>

            <div class="tasks" id="tasksContainer">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks found. Add a new task to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Form Modal -->
    <div class="modal" id="taskFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Edit Task</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="editTaskTitle">Title</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description (Optional)</label>
                    <textarea id="editTaskDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="editTaskDueDate">Due Date</label>
                    <input type="date" id="editTaskDueDate">
                </div>
                <div class="form-group">
                    <label for="editTaskPriority">Priority</label>
                    <select id="editTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List Form Modal -->
    <div class="modal" id="listFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New List</h2>
                <button class="close-btn" id="closeListModalBtn">&times;</button>
            </div>
            <form id="listForm">
                <div class="form-group">
                    <label for="listName">List Name</label>
                    <input type="text" id="listName" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelListBtn">Cancel</button>
                    <button type="submit" class="save-btn">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettingsBtn">&times;</button>
            </div>
            <div class="settings-tabs">
                <div class="settings-tab active" data-tab="appearance">Appearance</div>
                <div class="settings-tab" data-tab="wallpapers">Wallpapers</div>
            </div>
            <div class="settings-content active" id="appearanceTab">
                <h3>Theme</h3>
                <div class="theme-options">
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview" style="background: linear-gradient(to right, #f5f5f5 50%, #ffffff 50%);"></div>
                        <span>Light</span>
                    </div>
                    <div class="theme-option" data-theme="dark">
                        <div class="theme-preview" style="background: linear-gradient(to right, #202124 50%, #3c4043 50%);"></div>
                        <span>Dark</span>
                    </div>
                    <div class="theme-option" data-theme="blue">
                        <div class="theme-preview" style="background: linear-gradient(to right, #e8f0fe 50%, #ffffff 50%);"></div>
                        <span>Blue</span>
                    </div>
                </div>
            </div>
            <div class="settings-content" id="wallpapersTab">
                <h3>Background</h3>
                <div class="wallpaper-grid">
                    <div class="wallpaper-item" data-wallpaper="none">
                        <div style="width: 100%; height: 100%; background-color: var(--main-bg); display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper1">
                        <img src="https://source.unsplash.com/random/300x300/?nature,1" alt="Nature">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper2">
                        <img src="https://source.unsplash.com/random/300x300/?mountain,1" alt="Mountain">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper3">
                        <img src="https://source.unsplash.com/random/300x300/?beach,1" alt="Beach">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper4">
                        <img src="https://source.unsplash.com/random/300x300/?city,1" alt="City">
                    </div>
                    <div class="wallpaper-item" data-wallpaper="wallpaper5">
                        <img src="https://source.unsplash.com/random/300x300/?abstract,1" alt="Abstract">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menuToggle');
            const taskListsContainer = document.getElementById('taskLists');
            const addListBtn = document.getElementById('addListBtn');
            const currentListTitle = document.getElementById('currentListTitle');
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const tasksContainer = document.getElementById('tasksContainer');
            const themeToggle = document.getElementById('themeToggle');
            const settingsBtn = document.getElementById('settingsBtn');
            const sortTasksBtn = document.getElementById('sortTasksBtn');
            const taskFormModal = document.getElementById('taskFormModal');
            const taskForm = document.getElementById('taskForm');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const modalTitle = document.getElementById('modalTitle');
            const listFormModal = document.getElementById('listFormModal');
            const listForm = document.getElementById('listForm');
            const closeListModalBtn = document.getElementById('closeListModalBtn');
            const cancelListBtn = document.getElementById('cancelListBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettingsBtn = document.getElementById('closeSettingsBtn');
            const settingsTabs = document.querySelectorAll('.settings-tab');
            const themeOptions = document.querySelectorAll('.theme-option');
            const wallpaperItems = document.querySelectorAll('.wallpaper-item');

            // State
            let taskLists = JSON.parse(localStorage.getItem('taskLists')) || [
                { id: 'default', name: 'My Tasks', icon: 'fas fa-tasks', tasks: [] }
            ];
            let currentListId = 'default';
            let currentTheme = localStorage.getItem('theme') || 'light';
            let currentWallpaper = localStorage.getItem('wallpaper') || 'none';
            let editingTaskId = null;
            let sortOrder = 'default';

            // Initialize
            applyTheme(currentTheme);
            applyWallpaper(currentWallpaper);
            renderTaskLists();
            renderTasks();

            // Event Listeners
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('open');
            });

            addListBtn.addEventListener('click', function() {
                listFormModal.classList.add('show');
            });

            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            settingsBtn.addEventListener('click', function() {
                settingsModal.classList.add('show');
                // Set active states in settings modal
                document.querySelector(`.theme-option[data-theme="${currentTheme}"]`).classList.add('active');
                document.querySelector(`.wallpaper-item[data-wallpaper="${currentWallpaper}"]`).classList.add('active');
            });
            
            sortTasksBtn.addEventListener('click', toggleSortOrder);
            
            taskForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveTask();
            });
            
            closeModalBtn.addEventListener('click', closeModal);
            cancelEditBtn.addEventListener('click', closeModal);

            listForm.addEventListener('submit', function(e) {
                e.preventDefault();
                createNewList();
            });

            closeListModalBtn.addEventListener('click', closeListModal);
            cancelListBtn.addEventListener('click', closeListModal);

            closeSettingsBtn.addEventListener('click', function() {
                settingsModal.classList.remove('show');
            });

            settingsTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    settingsTabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.settings-content').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.tab}Tab`).classList.add('active');
                });
            });

            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    themeOptions.forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    currentTheme = this.dataset.theme;
                    applyTheme(currentTheme);
                    localStorage.setItem('theme', currentTheme);
                });
            });

            wallpaperItems.forEach(item => {
                item.addEventListener('click', function() {
                    wallpaperItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    currentWallpaper = this.dataset.wallpaper;
                    applyWallpaper(currentWallpaper);
                    localStorage.setItem('wallpaper', currentWallpaper);
                });
            });

            // Functions
            function addTask() {
                const title = taskInput.value.trim();
                if (title) {
                    const currentList = taskLists.find(list => list.id === currentListId);
                    if (currentList) {
                        const newTask = {
                            id: Date.now().toString(),
                            title,
                            description: '',
                            dueDate: '',
                            priority: 'medium',
                            completed: false,
                            createdAt: new Date().toISOString()
                        };
                        currentList.tasks.unshift(newTask);
                        saveTaskLists();
                        taskInput.value = '';
                        renderTasks();
                        renderTaskLists();
                    }
                }
            }

            function renderTaskLists() {
                taskListsContainer.innerHTML = '';
                
                taskLists.forEach(list => {
                    const activeClass = list.id === currentListId ? 'active' : '';
                    const completedCount = list.tasks.filter(task => task.completed).length;
                    const totalCount = list.tasks.length;
                    
                    const listElement = document.createElement('div');
                    listElement.className = `task-list-item ${activeClass}`;
                    listElement.dataset.id = list.id;
                    listElement.innerHTML = `
                        <i class="${list.icon}"></i>
                        <span>${list.name}</span>
                        <span class="count">${completedCount}/${totalCount}</span>
                    `;
                    
                    listElement.addEventListener('click', function() {
                        currentListId = list.id;
                        currentListTitle.textContent = list.name;
                        renderTaskLists();
                        renderTasks();
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('open');
                        }
                    });
                    
                    taskListsContainer.appendChild(listElement);
                });
            }

            function renderTasks() {
                const currentList = taskLists.find(list => list.id === currentListId);
                if (!currentList || currentList.tasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks found. Add a new task to get started!</p>
                        </div>
                    `;
                    return;
                }

                let tasksToRender = [...currentList.tasks];

                // Apply sorting
                if (sortOrder === 'date') {
                    tasksToRender.sort((a, b) => {
                        if (a.dueDate && b.dueDate) {
                            return new Date(a.dueDate) - new Date(b.dueDate);
                        } else if (a.dueDate) {
                            return -1;
                        } else if (b.dueDate) {
                            return 1;
                        }
                        return 0;
                    });
                } else if (sortOrder === 'priority') {
                    const priorityOrder = { high: 3, medium: 2, low: 1 };
                    tasksToRender.sort((a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]);
                }

                tasksContainer.innerHTML = tasksToRender.map(task => `
                    <div class="task-item" data-id="${task.id}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                            <div class="task-details">
                                ${task.dueDate ? `
                                    <div class="task-due-date">
                                        <i class="far fa-calendar-alt"></i>
                                        ${formatDate(task.dueDate)}
                                    </div>
                                ` : ''}
                                ${task.priority !== 'medium' ? `
                                    <div class="task-priority">
                                        <i class="fas fa-${task.priority === 'high' ? 'exclamation-circle' : 'arrow-down'}"></i>
                                        ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="task-action-btn edit-btn" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-action-btn delete-btn" title="Delete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                // Add event listeners to the rendered tasks
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', toggleTaskComplete);
                });

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', openEditModal);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteTask);
                });
            }

            function toggleTaskComplete(e) {
                const taskId = e.target.closest('.task-item').dataset.id;
                const currentList = taskLists.find(list => list.id === currentListId);
                if (currentList) {
                    const task = currentList.tasks.find(t => t.id === taskId);
                    if (task) {
                        task.completed = e.target.checked;
                        saveTaskLists();
                        renderTasks();
                        renderTaskLists();
                    }
                }
            }

            function openEditModal(e) {
                const taskId = e.target.closest('.task-item').dataset.id;
                const currentList = taskLists.find(list => list.id === currentListId);
                if (currentList) {
                    const task = currentList.tasks.find(t => t.id === taskId);
                    if (task) {
                        editingTaskId = taskId;
                        modalTitle.textContent = 'Edit Task';
                        document.getElementById('taskId').value = task.id;
                        document.getElementById('editTaskTitle').value = task.title;
                        document.getElementById('editTaskDescription').value = task.description || '';
                        document.getElementById('editTaskDueDate').value = task.dueDate || '';
                        document.getElementById('editTaskPriority').value = task.priority;
                        taskFormModal.classList.add('show');
                    }
                }
            }

            function saveTask() {
                const title = document.getElementById('editTaskTitle').value.trim();
                if (!title) return;

                const currentList = taskLists.find(list => list.id === currentListId);
                if (currentList) {
                    const task = currentList.tasks.find(t => t.id === editingTaskId);
                    if (task) {
                        task.title = title;
                        task.description = document.getElementById('editTaskDescription').value;
                        task.dueDate = document.getElementById('editTaskDueDate').value;
                        task.priority = document.getElementById('editTaskPriority').value;
                        saveTaskLists();
                        renderTasks();
                        renderTaskLists();
                        closeModal();
                    }
                }
            }

            function deleteTask(e) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const taskId = e.target.closest('.task-item').dataset.id;
                    const currentList = taskLists.find(list => list.id === currentListId);
                    if (currentList) {
                        currentList.tasks = currentList.tasks.filter(task => task.id !== taskId);
                        saveTaskLists();
                        renderTasks();
                        renderTaskLists();
                    }
                }
            }

            function createNewList() {
                const listName = document.getElementById('listName').value.trim();
                if (listName) {
                    const newList = {
                        id: Date.now().toString(),
                        name: listName,
                        icon: 'fas fa-list',
                        tasks: []
                    };
                    taskLists.push(newList);
                    saveTaskLists();
                    currentListId = newList.id;
                    currentListTitle.textContent = newList.name;
                    closeListModal();
                    renderTaskLists();
                    renderTasks();
                    document.getElementById('listName').value = '';
                }
            }

            function toggleSortOrder() {
                if (sortOrder === 'default') {
                    sortOrder = 'date';
                    sortTasksBtn.innerHTML = '<i class="far fa-calendar-alt"></i>';
                } else if (sortOrder === 'date') {
                    sortOrder = 'priority';
                    sortTasksBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                } else {
                    sortOrder = 'default';
                    sortTasksBtn.innerHTML = '<i class="fas fa-sort"></i>';
                }
                renderTasks();
            }

            function closeModal() {
                taskFormModal.classList.remove('show');
                editingTaskId = null;
                taskForm.reset();
            }

            function closeListModal() {
                listFormModal.classList.remove('show');
                listForm.reset();
            }

            function saveTaskLists() {
                localStorage.setItem('taskLists', JSON.stringify(taskLists));
            }

            function toggleTheme() {
                currentTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(currentTheme);
                localStorage.setItem('theme', currentTheme);
                updateThemeToggleIcon();
            }

            function applyTheme(theme) {
                document.body.className = theme === 'dark' ? 'dark-theme' : '';
                if (theme === 'blue') {
                    // Additional theme customization could be added here
                }
                updateThemeToggleIcon();
            }

            function applyWallpaper(wallpaper) {
                if (wallpaper === 'none') {
                    document.body.style.backgroundImage = 'none';
                    document.body.style.backgroundColor = '';
                } else {
                    const wallpapers = {
                        wallpaper1: 'https://source.unsplash.com/random/1920x1080/?nature,1',
                        wallpaper2: 'https://source.unsplash.com/random/1920x1080/?mountain,1',
                        wallpaper3: 'https://source.unsplash.com/random/1920x1080/?beach,1',
                        wallpaper4: 'https://source.unsplash.com/random/1920x1080/?city,1',
                        wallpaper5: 'https://source.unsplash.com/random/1920x1080/?abstract,1'
                    };
                    document.body.style.backgroundImage = `url(${wallpapers[wallpaper]})`;
                    document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                    document.body.style.backgroundBlendMode = 'overlay';
                }
            }

            function updateThemeToggleIcon() {
                themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);

                if (date.toDateString() === today.toDateString()) {
                    return 'Today';
                } else if (date.toDateString() === tomorrow.toDateString()) {
                    return 'Tomorrow';
                } else {
                    return date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
                    });
                }
            }

            // Responsive sidebar toggle for mobile
            function handleResize() {
                if (window.innerWidth <= 768) {
                    menuToggle.style.display = 'block';
                    sidebar.classList.remove('open');
                } else {
                    menuToggle.style.display = 'none';
                    sidebar.classList.add('open');
                }
            }

            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
